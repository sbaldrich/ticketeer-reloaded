<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"></link>
		<title>Layout</title>
		<style>
			form input[type="submit"]{
			
			    background: none;
			    border: none;
			    color: blue;
			    text-decoration: underline;
			    cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
							aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Ticketeer</a>
					</div>
			
					<ul class="nav navbar-nav">
						<li><a href="#">Events</a></li>
					</ul>
					
					<ul sec:authorize="hasRole('ROLE_USER')" class="nav navbar-nav navbar-right">
						<li><a href="#"><strong sec:authentication="name"></strong></a></li>
						<li><a href="#" onclick="$('#_logoutform').submit()"><small>Log Out</small></a></li>
    				</ul>
    				<ul sec:authorize="!hasRole('ROLE_USER')" class="nav navbar-nav navbar-right">
						<li><a href="/login"><small>Log In</small></a></li>
    				</ul>
				</div>
			</nav>
			<h1 layout:fragment="header">this is the header</h1>
			<div layout:fragment="content">this is the content</div>
		</div>
		<div style="display:none">
			<form id="_logoutform" th:action="@{/logout}" method="post">
				<input type="submit" value="logout" />
			</form>
		</div>
	</body>
</html>
