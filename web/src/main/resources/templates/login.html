<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
	<head>
		<title>Login into Ticketeer</title>
	</head>
	<body>
		<h4 layout:fragment="header">Login into Ticketeer!</h4>
		<div layout:fragment="content" class="container">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				<strong>Oh snap!</strong> Your login credentials seem to be invalid.
			</div>
			<div class="alert alert-info" role="info" th:if="${param.logout}">
	            You have been successfully logged out.
	        </div>
	        <form th:action="@{/login}" method="post" role="form">
	            <div class="form-group">
		            <label for="username">User name:&nbsp;</label>
		            <input type="text" name="username"/>
		        </div>
		        <div class="form-group">
		            <label for="password">Password:</label>
		            <input type="password" name="password"/>
	            </div>
	            <div><button type="submit" class="btn btn-info">Log in!</button></div>
	        </form>
		</div>
	</body>
</html>
